<div class="container">
    <div class="row py-5">
        <div class="col-lg-12 mx-auto">
            <mat-tab-group mat-align-tabs="center">
                <mat-tab label="Om Manusmriti">
                    <div>
                        <mat-grid-list cols="3" rowHeight="3:2">
                            <mat-grid-tile *ngFor="let image of images" (click)="showDialog(image)">
                                <img [defaultImage]="defaultImage" [lazyLoad]="image.imagePath">
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </mat-tab>
                <mat-tab label="The Office">
                    <div>
                        <mat-grid-list cols="3" rowHeight="3:2">
                            <mat-grid-tile *ngFor="let image of polaroidsOffice" (click)="showDialog(image)">
                                <img [defaultImage]="defaultImage" [lazyLoad]="image.imagePath">
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </mat-tab>
                <mat-tab label="Trips">
                    <div>
                        <mat-grid-list cols="3" rowHeight="3:2">
                            <mat-grid-tile *ngFor="let image of polaroidsTrips" (click)="showDialog(image)">
                                <img [defaultImage]="defaultImage" [lazyLoad]="image.imagePath">
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </mat-tab>
                <mat-tab label="Remember When">
                    <div class='gallery'>
                        <mat-grid-list cols="3" rowHeight="3:2">
                            <mat-grid-tile *ngFor="let image of polaroidsFunDays" (click)="showDialog(image)">
                                <img [defaultImage]="defaultImage" [lazyLoad]="image.imagePath">
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>

<app-modal class="photoModal" *ngIf="isShowModal" (closeModal)="closeDialog()">
    <div class="modal-body">
        <img [defaultImage]="defaultImage" [lazyLoad]="modalImage.src">
    </div>
    <div class="modal-footer">
        <p>{{modalImage.text}}</p>
    </div>
</app-modal>
